<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Da Velha</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Jogo da Velha.js</h1>
  <form>
    <div>
      <label for="playerX">Name do Jogador ( X ) </label>
      <input id="playerX" type="text">
    </div>
    <div>
      <label for="playerO">Name do Jogador ( O )</label>
      <input id="playerO" type="text" >
    </div>
  </form>
  <div class="namePlayers">
    <div class="nameX selected">
      <p>Jogador X</p>
    </div>
    <div class="nameO">
      <p>Jogador O</p>
    </div>
  </div>
  <div class="board">
    <span class="square" data-square="0"></span>
    <span class="square" data-square="1"></span>
    <span class="square" data-square="2"></span>
    <span class="square" data-square="3"></span>
    <span class="square" data-square="4"></span>
    <span class="square" data-square="5"></span>
    <span class="square" data-square="6"></span>
    <span class="square" data-square="7"></span>
    <span class="square" data-square="8"></span>
  </div>
</body>
</html>
